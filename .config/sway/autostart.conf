# Autostart / session bootstrap
# Only things that must exist for the session to work

# Export Wayland environment to systemd user session
exec_always dbus-update-activation-environment --systemd \
    WAYLAND_DISPLAY \
    SWAYSOCK \
    XDG_CURRENT_DESKTOP=sway \
    XDG_SESSION_TYPE=wayland

# PipeWire stack (socket-activated, no need to start on reload)
exec systemctl --user start pipewire.service
exec systemctl --user start pipewire-pulse.service
exec systemctl --user start wireplumber.service
